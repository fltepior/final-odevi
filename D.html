<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Formu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* === Genel Ayarlar === */
      body {
        font-family: "Poppins", sans-serif;
        background: #e9f2fb;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      /* === Başlıklar === */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: #1e3a8a;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }

      /* === Paragraflar === */
      p {
        margin-bottom: 1rem;
        font-size: 1rem;
        color: #374151;
      }

      /* === Linkler === */
      a {
        color: #3b82f6;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      /* === Butonlar === */
      button,
      .btn {
        background-color: #3b82f6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover,
      .btn:hover {
        background-color: #2563eb;
      }

      /* === Form Elemanları === */
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        background: #fff;
        font-size: 1rem;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: border-color 0.3s ease;
      }
      input:focus,
      textarea:focus,
      select:focus {
        border-color: #3b82f6;
        outline: none;
      }

      /* === Listeler === */
      ul,
      ol {
        padding-left: 2rem;
        margin-bottom: 1rem;
      }
      li {
        margin-bottom: 0.5rem;
      }

      /* === Tablolar === */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      th,
      td {
        padding: 15px;
        border-bottom: 1px solid #e5e7eb;
      }
      th {
        background: #3b82f6;
        color: white;
        text-align: left;
      }
      tr:last-child td {
        border-bottom: none;
      }

      /* === Kart Görünüm === */
      .card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.07);
        margin-bottom: 2rem;
      }

      /* === Responsive Container === */
      .container {
        max-width: 960px;
        margin: auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Başlangıç -->

        <a class="navbar-brand fw-bold" href="#">🧭 Menü</a>
        <button

        <div

          <ul class="navbar-nav d-flex flex-row flex-wrap gap-3">
            <li class="nav-item px-3">

            <li class="nav-item px-3">

      </div>
    </nav>
    <!-- Navbar Bitiş -->

    <div class="container py-5">

      <form class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Ad</label>
          <input type="text" class="form-control" required />
        </div>
        <!-- Soyad -->

          <input type="text" class="form-control" required />
        </div>
        <!-- Doğum Tarihi -->

          <label class="form-label">Doğum Tarihi</label>
          <input type="date" class="form-control" required />
        </div>

            <option>Antalya</option>

            <option>Çanakkale</option>

            <option>Denizli</option>

            <option>Erzurum</option>
            <option>Eskişehir</option>
            <option>Gaziantep</option>
            <option>Giresun</option>
            <option>Gümüşhane</option>
            <option>Hakkari</option>
            <option>Hatay</option>
            <option>Isparta</option>
            <option>Mersin</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Kars</option>
            <option>Kastamonu</option>
            <option>Kayseri</option>
            <option>Kırklareli</option>
            <option>Kırşehir</option>
            <option>Kocaeli</option>
            <option>Konya</option>
            <option>Kütahya</option>
            <option>Malatya</option>
            <option>Manisa</option>
            <option>Kahramanmaraş</option>
            <option>Mardin</option>
            <option>Muğla</option>
            <option>Muş</option>
            <option>Nevşehir</option>
            <option>Niğde</option>
            <option>Ordu</option>
            <option>Rize</option>
            <option>Sakarya</option>
            <option>Samsun</option>
            <option>Siirt</option>
            <option>Sinop</option>
            <option>Sivas</option>

            <option>Van</option>
            <option>Yozgat</option>
            <option>Zonguldak</option>
            <option>Aksaray</option>
            <option>Bayburt</option>
            <option>Karaman</option>
            <option>Kırıkkale</option>
            <option>Batman</option>
            <option>Şırnak</option>
            <option>Bartın</option>
            <option>Ardahan</option>
            <option>Iğdır</option>
            <option>Yalova</option>
            <option>Karabük</option>
            <option>Kilis</option>
            <option>Osmaniye</option>
            <option>Düzce</option>
          </select>
        </div>
        <!-- Cinsiyet -->
        <div class="col-12">
          <label class="form-label">Cinsiyet</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              <label class="form-check-label" for="male">Erkek</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
              />
              <label class="form-check-label" for="female">Kadın</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="other"
                value="other"
                required
              />
              <label class="form-check-label" for="other">Diğer</label>
            </div>
          </div>
        </div>
        <!-- Özgeçmiş -->
        <div class="col-12">
          <label class="form-label">Özgeçmiş</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
        <!-- Butonlar -->
        <div class="col-12">
          <button type="submit" class="btn btn-success me-2">Gönder</button>
          <button type="reset" class="btn btn-danger">Temizle</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a href="A.html" class="btn btn-primary">Ana Sayfa</a>
      </div>
    </div>
